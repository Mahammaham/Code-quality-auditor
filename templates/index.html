<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quality Auditor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🧠 Code Quality Auditor</h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="file">📂 Upload Python File:</label>
      <input type="file" name="file" accept=".py" required>
      <button type="submit">🔍 Analyze</button>
    </form>

    {% if report %}
    <div class="result">
      <h2>📋 Audit Summary</h2>
      <p><strong>Score:</strong> {{ report.score }}/10</p>
      <p><strong>Total Issues:</strong> {{ report.total_issues }}</p>

      <h3>📌 Issues Found:</h3>
      <ul>
        {% for issue in report.issues %}
          <li>📎 <strong>{{ issue.type }}</strong> on line {{ issue.line }}: {{ issue.message }}</li>
        {% endfor %}
      </ul>

      <form method="POST" action="/download">
        <input type="hidden" name="json_data" value="{{ report | tojson }}">
        <button type="submit">⬇️ Download PDF Report</button>
      </form>
    </div>
    {% endif %}
  </div>
</body>
</html>
